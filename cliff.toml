# cliff.toml
# Configuration for git-cliff changelog generator
# See: https://git-cliff.org/docs/configuration

[bump]
features_always_bump_minor = true
breaking_always_bump_major = true
initial_tag = "0.1.0"

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

"""
# Template for the changelog body
body = """
{%- macro remote_url() -%}
  https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
{%- endmacro -%}

{% if version -%}
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
    ## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}{{ commit.message | upper_first }}\
            {% if commit.github.username %} by @{{ commit.github.username }}{%- endif -%}
            {% if commit.github.pr_number %} in [#{{ commit.github.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.github.pr_number }}){%- endif -%}
    {% endfor %}
{% endfor %}
"""
# Template for the changelog footer
footer = """
{% for release in releases -%}
    {% if release.version -%}
        {% if release.previous.version -%}
            [{{ release.version | trim_start_matches(pat="v") }}]: \
                {{ self::remote_url() }}/compare/{{ release.previous.version }}...{{ release.version }}
        {% endif -%}
    {% else -%}
        [unreleased]: {{ self::remote_url() }}/compare/{{ release.previous.version }}...HEAD
    {% endif -%}
{% endfor %}
"""
# Remove leading and trailing whitespace
trim = true

[git]
# Parse conventional commits
conventional_commits = true
# Filter out unconventional commits
filter_unconventional = true
# Process each line of a commit as an individual commit
split_commits = false
# Regex for preprocessing commit messages
commit_preprocessors = [
  # Remove issue numbers from commits
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]
# Regex for parsing and grouping commits
commit_parsers = [
  { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
  { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
  { message = "^doc", group = "<!-- 2 -->ğŸ“š Documentation" },
  { message = "^perf", group = "<!-- 3 -->âš¡ Performance" },
  { message = "^refactor", group = "<!-- 4 -->ğŸ”§ Refactor" },
  { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
  { message = "^test", group = "<!-- 6 -->ğŸ§ª Testing" },
  { message = "^build", group = "<!-- 7 -->ğŸ“¦ Build" },
  { message = "^ci", group = "<!-- 8 -->ğŸ‘· CI" },
  { message = "^chore\\(release\\)", skip = true },
  { message = "^chore\\(deps.*\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore", group = "<!-- 9 -->ğŸ§¹ Miscellaneous" },
  { message = "^revert", group = "<!-- 10 -->âª Reverts" },
]
# Protect breaking changes from being skipped
protect_breaking_commits = true
# Filter out commits by patterns
filter_commits = false
# Glob pattern for matching git tags
tag_pattern = "v[0-9].*"
# Regex for skipping tags
skip_tags = ""
# Regex for ignoring tags
ignore_tags = ""
# Sort commits by newest first
topo_order = false
# Sort commits by date
sort_commits = "newest"

[remote.github]
owner = "MatthieuD134"
repo = "rust-template"
